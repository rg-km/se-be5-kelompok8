<html>
    <head>
        <title>Proyek Snake Kelompok 8 BE5</title>
    </head>
        <script type="text/javascript" src="index.js"></script>
    <body onload="draw();">
        <img id="apple" style="display: none;" width="20" height="20" src="assets/apple.png" alt="Apple">
        <img id="heart" style="display: none;" width="20" height="20" src="assets/heart.png" alt="Heart">
        <img id="snake-head" style="display: none;" width="20" height="20" src="assets/snake-head.png" alt="Snake Head">
        <img id="snake-body" style="display: none;" width="20" height="20" src="assets/snake-body.png" alt="Snake Body">
        <div id='d1' style="position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%);">        
            <canvas id="snakeBoard" width="500" height="500" style="border:1px solid #000000; "></canvas>
                <div id='d2' style="position: absolute; right: -25%; top: 0px; width: 20%;">
                    <div id='d2-1' style="width: 75%; text-align: center;">  
                        <p>Score</p>
                    </div>  
                    <canvas id="score1Board" width="100" height="100" style="border:1px solid #000000;"></canvas>
                </div>

                <div id='d3' style="position: absolute; right: -25%; top: 30%; width: 20%;">
                    <div id='d3-1' style="width: 75%; text-align: center;">  
                        <p>Level</p>
                    </div>  
                    <canvas id="levelBoard" width="100" height="100" style="border:1px solid #000000;"></canvas>
                </div>
        </div>
    </body>
</html>
